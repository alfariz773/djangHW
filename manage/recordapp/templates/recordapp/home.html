<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{% url 'add' %}">Add New Students</a>
    <br><br>

    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Student_name</th>
            <th>Classr</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for s in student%}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.standard }}</td>
            <td>{{ s.age }}</td>
            <td>
                <a href="{% url 'edit' s.pk %}">Edit</a> |
                <a href="{% url 'delete' s.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
 
</body>
</html>
