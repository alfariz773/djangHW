{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card shadow-lg border-0" style="background: #f9f9f9;">
      <div class="card-header text-white text-center" 
           style="background: linear-gradient(90deg, #00b4db, #0083b0);">
        <h5 class="mb-0">Create Account</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
              {{ field }}
              {% for error in field.errors %}
                <div class="text-danger small">{{ error }}</div>
              {% endfor %}
            </div>
          {% endfor %}
          <button type="submit" class="btn w-100 text-white" 
                  style="background: linear-gradient(90deg, #00b4db, #0083b0); border: none;">
            Sign Up
          </button>
        </form>
        <p class="mt-3 text-center">
          Already have an account?
          <a href="{% url 'login' %}" style="color: #0083b0; font-weight: 500;">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
